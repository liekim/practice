<h2><p style="margin-bottom:100px; margin-top:100px;">크래비티</h2></p>
<p><strong>'CRAVITY'</strong>라는 그룹명은 'Creativity'와 'Gravity'를 결합시킨 단어며, '독창적인 매력으로 여러분들을 우리의 우주(평행세계)로 끌어들이겠다'는 의미이다. 또한, 'Center of Gravity'의 약자이기도 하며, '서로 다른 멤버들이 하나로 모였을 때 완벽한 균형을 이루어 최고의 무대를 선사하겠다'는 포부도 담고 있다.</p>
