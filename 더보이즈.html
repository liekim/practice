<h2><p style="margin-bottom:100px; margin-top:100px;">더보이즈</h2></p>
<p><strong>더보이즈 (THE BOYZ)</strong>는 2017년 12월 6일 데뷔한 대한민국의 11인조 보이그룹이다.[2] 크래커엔터테인먼트 소속으로 현재는 유일한 크래커 소속 아티스트이다.</p>
<p>그룹명 '더보이즈'는 '대중의 마음에 자리잡을 단 하나의 소년들'이라는 뜻을 담고 있다.</p>
